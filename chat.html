<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yanone Kaffeesatz">

    <title>My Chat Page</title>
</head>
<body>
    <main id="app">
        <img src="images/logo.svg" alt="logo" width="150px">
        <h1>Luna Chat</h1>
        <br>
        <h3></h3>


        <!-- Vue custom message component goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
    
</body>
</html>
